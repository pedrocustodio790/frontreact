spring.application.name=Back

# Configuração do banco de dados MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/stockbot
spring.datasource.username=root
spring.datasource.password=aluno

# ----------------- MUDANÇAS IMPORTANTES ABAIXO -----------------

# Configuração do JPA (Hibernate)
# AVISO: A linha 'update' foi substituída por 'validate'.
# O Hibernate agora só valida se as suas classes @Entity correspondem ao que o Flyway criou.
# Esta é a nossa rede de segurança.
spring.jpa.hibernate.ddl-auto=validate

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Configuração do Flyway
# Garante que o Flyway está ativo e irá gerir as migrações do banco de dados.
spring.flyway.enabled=true

# JWT SECRET (lido da variável de ambiente)
api.security.token.secret=${JWT_SECRET}